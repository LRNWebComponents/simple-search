<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="simple-search-behaviors.html">

<!--
`simple-search`
A button used in simple-search

@demo demo/index.html

@microcopy - the mental model for this element
  <simple-search label="find something"></simple-search>

-->

<dom-module id="simple-search">
  <template>
    <paper-input id="input" label="[[label]]">
      <iron-icon icon="search" slot="prefix"></iron-icon>
    </paper-input>
  </template>

  <script>
    Polymer({

      is: 'simple-search',

      behaviors: [simpleSearchBehaviors.SearchBehaviors],
    });
  </script>
</dom-module>
