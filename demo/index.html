          <script>
            let search = document.getElementById('search'), results = document.getElementById('results').innerHTML;
              console.log(search);
            search.addEventListener('search',function(){
              let matches = search.findMatches(results), content = '';
              alert(JSON.stringify(matches));
              for(let i=0;i<matches.length;i++){
                if (matches[i].matched===true){
                  content += '<span class="match">'+matches[i].text+'</span>';
                } else {
                  content += matches[i].text;

              }
              document.getElementById('results').innerHTML = content;
